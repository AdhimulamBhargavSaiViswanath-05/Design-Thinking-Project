<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Companion</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">

    <h1 id="mainHeader">Library Companion</h1>

    <div class="user-type-selector" id="userTypeSelector">
      <button id="studentBtn" class="user-type-btn active">Student</button>
      <button id="librarianBtn" class="user-type-btn">Librarian</button>
    </div>

    <!-- Login Section -->
    <section class="card" id="loginSection">
      <h2 id="loginHeader">Student Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" placeholder="Enter your password" required minlength="6">
        </div>
        <button type="submit" id="loginButton">Login</button>
      </form>
      <p id="registerPrompt">Don't have an account? <a href="#" id="showRegisterLink">Register</a></p>
    </section>

    <!-- Registration Section -->
    <section class="card hidden" id="registerSection">
      <h2 id="registerHeader">Student Registration</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Full Name</label>
          <input type="text" id="regName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="regRoll">Roll Number</label>
          <input type="text" id="regRoll" placeholder="Enter your roll number" required>
        </div>
        <div class="form-group">
          <label for="regYear">Year</label>
          <select id="regYear" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="regBranch">Branch</label>
          <select id="regBranch" required>
            <option value="">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="CSM">CSM</option>
            <option value="MEC">MEC</option>
            <option value="CIVIL">CIVIL</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="AID">AID</option>
            <option value="AIML">AIML</option>
            <option value="IT">IT</option>
          </select>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Create a password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="regConfirmPassword">Confirm Password</label>
          <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required minlength="6">
        </div>
        <button type="submit" id="registerButton" class="success">Register</button>
        <button type="button" id="backToLoginButton" class="secondary">Back to Login</button>
      </form>
    </section>

    <!-- Dashboards -->
    <section id="studentDashboard" class="hidden"></section>
    <section id="librarianDashboard" class="hidden"></section>

    <!-- Modals -->
    <div id="modalsContainer"></div>

  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="hidden">
    <div class="spinner"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
